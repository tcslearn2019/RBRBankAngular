<app-toolbar></app-toolbar>

<body>
  <mat-list>
    <div class="tab">
      <h1 class="titulo">Detalhes da Conta</h1>
      <mat-list-item style="align-content: center"><mat-icon class="example-tab-icon">account_balance</mat-icon> Agencia: {{user.account.bankBranch}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><mat-icon class="example-tab-icon">credit_card</mat-icon>Número da Conta: {{user.account.numberAccount}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><mat-icon class="example-tab-icon">person</mat-icon>Nome: {{user.name}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><mat-icon class="example-tab-icon">folder_shared</mat-icon>CPF: {{user.cpf}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><mat-icon class="example-tab-icon">attach_money</mat-icon>Saldo: {{user.account.balance}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><mat-icon class="example-tab-icon">local_atm</mat-icon>Limite de Emprestimo: {{user.account.loanLimit}}</mat-list-item>
      <mat-divider></mat-divider>
      <div class="example-button-row">
        <button mat-flat-button color="primary" (click)="deposito()" >Depósito</button>
      </div>
      <div class="example-button-row2">
        <button mat-flat-button color="warn" (click)="voltardetalhes()">Voltar</button>      
      </div>
    </div>
  </mat-list>
</body>
