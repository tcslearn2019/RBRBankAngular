<mat-toolbar class="containe">
    <div class="logoTipo">
        <img height="64px" src="../../../assets/img/logobrancoo.png" /></div>


</mat-toolbar>
<h3></h3>
<mat-tab-group animationDuration="0ms" mat-align-tabs="center">
    <mat-tab label="Entrar">
        <div class="center">
            <form class="example-form paddin-user" [formGroup]="user">
                <mat-form-field class="example-full-width">
                    <input id="CPF" name="CPF" matInput placeholder="CPF" formControlName="cpf" mask='000.000.000-00' [errorStateMatcher]="matcher" />
                    <mat-error *ngIf="user.controls['cpf'].hasError('required')">
                        Digite um CPF Válido!
                    </mat-error>
                    <mat-error *ngIf="user.controls['cpf'].hasError('maxLength')">
                        Digite um CPF Válido!
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input id="password" name="password" type="password" matInput formControlName="password" placeholder="Senha" [errorStateMatcher]="matcher" maxlength="16" />
                    <mat-error *ngIf="user.controls['password'].hasError('required')">
                        Senha Inválida!
                    </mat-error>
                    <mat-error *ngIf="user.controls['password'].hasError('minlength')">
                        Sua senha deve conter pelo menos 6 dígitos!
                    </mat-error>
                </mat-form-field>

            </form>

            <div class="example-button-row">
                <button mat-flat-button (click)="getLogin(user)" color="primary">Acessar</button>
            </div>
        </div>
    </mat-tab>

    <mat-tab label="Cadastrar" id="123" routerLink="123">
        <div class="center" id="cadastrar">
            <form id="cadastrar" class="example-form paddin-user" [formGroup]="userRegistration">
                <mat-form-field class="example-full-width">
                    <input type="text" (blur)="verificaErro(userRegistration)" (keydown)="verificaErro($event)" matInput placeholder="Nome Completo" id="name" name="name" formControlName="name" [errorStateMatcher]="matcher" />
                    <mat-error *ngIf="userRegistration.controls['name'].hasError('required')">
                        Digite seu nome!
                    </mat-error>
                    <mat-error *ngIf="userRegistration.controls['name'].hasError('pattern')">
                        Por favor digite seu nome sem acento ou caracteres especiais.
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="CPF" formControlName="cpf" mask='000.000.000-00' />
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="password" matInput placeholder="Senha" formControlName="password" [errorStateMatcher]="matcher" maxlength="16" />
                    <mat-error *ngIf="userRegistration.controls['password'].hasError('required')">
                        Sua senha deve conter pelo menos 6 dígitos!
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="date" formControlName="birthDate" matInput placeholder="Data de Nascimento" />
                </mat-form-field>


                <div class="tipoConta">
                    <label id="example-radio-group-label">Selecione o tipo de conta: </label>
                    <mat-radio-group formControlName="accountType" aria-label="Selecione o tipo de conta">
                        <mat-radio-button value="Corrente">Corrente</mat-radio-button>
                        <mat-radio-button value="Poupança">Poupança</mat-radio-button>
                    </mat-radio-group>
                </div>
                <hr>
            </form>
            <div class="example-button-row">
                <button mat-flat-button id="cadastrar" color="primary" (click)="getRegistration(userRegistration)">Cadastrar</button>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
