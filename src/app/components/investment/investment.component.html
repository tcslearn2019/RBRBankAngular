<app-toolbar></app-toolbar>

<h1 class="titulo">Investimento | Poupança</h1>
<!-- <div class="allcards"> -->
<div>
    <mat-card class="mat-card-style" (click)="ativaPoupanca = true" [ngClass]="{'gira': ativaPoupanca}">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Poupança</mat-card-title>
        </mat-card-header>
        <!--coloca a imagem aqui-->
        <mat-card-content>
            <div>
                <mat-list class="aplicaPoup">
                    <mat-list-item>Aplicação Mínima:R$ 0.01</mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>Rentabilidade: 4,52%</mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>Risco: baixo</mat-list-item>
                    <mat-divider></mat-divider>
                    <p>Clique em aplicar para iniciar sua poupança no RBR Bank</p>
                </mat-list>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Aplicar</button>
        </mat-card-actions>
    </mat-card>


    <mat-card class="mat-card-style-back" [ngClass]="{'gira2': ativaPoupanca}">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Inicie sua poupança na RBR</mat-card-title>
        </mat-card-header>
        <!--coloca a imagem aqui-->
        <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Teste" />
            </mat-form-field>
        </div>
        <mat-card-actions>
            <button mat-button>Aplicar</button>
            <button mat-button>Cancelar</button>
        </mat-card-actions>
    </mat-card>
</div>
