<mat-toolbar class="container">
  <div class=logoTipo>    
    <img height="64px" src ="../../../assets/img/logobrancoo.png"/>    
  </div>
  <div class= "comeco">
    <p>RBR | JUNTOS COM VOCE</p>
  </div>
  <div class="Pessoal">
    <p>Samuel Kennedy</p>
  </div>
  <div class=infoPessoal>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="titleCorrente">Conta Corrente</mat-card-title>    
    </mat-card-header>
    <img mat-card-image src="https://cdn.pixabay.com/photo/2016/02/19/11/19/office-1209640_960_720.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
          Saiba todos os benef√≠cios e possibilidades de ser cliente RBR.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="abraConta">Abra sua conta</button>  
    </mat-card-actions>
  </mat-card>
