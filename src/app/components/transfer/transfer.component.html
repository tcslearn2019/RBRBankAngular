<app-toolbar></app-toolbar>

<body class="tab">
    <div class="center">
        <div class="example-container" [formGroup]="transf">
            <mat-list-item class="inputPad">Agencia: {{user.account.bankBranch}} Conta: {{user.account.numberAccount}}</mat-list-item>
            <mat-divider class="padding"></mat-divider>

            <mat-form-field >
                <input matInput type="text" formControlName="value" placeholder="Valor a ser transferido">
            </mat-form-field>

            <mat-form-field >
                <input matInput formControlName="accountReciever" type="text" placeholder="Número da conta que receberá a transferência">
            </mat-form-field>
            <mat-form-field >                                    
                <input formControlName="password" type="password" matInput placeholder="Confime sua senha">
            </mat-form-field>
        </div> 
        <div class="centralizando">
            <button class="example-button-row"  mat-flat-button color="primary" (click)="doTransfer(transf)">Transferir</button>                             
            <button class="example-button-row2" mat-flat-button color="primary" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
</body>
